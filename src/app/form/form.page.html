<ion-content class="ion-padding" class="content-fullscreen">
  <div class="content-container" *ngIf="!loading; else loadingTemplate">
    <div class="form-container">
      <h3>LOGIN</h3>
      <ion-icon name="book" class="animated-icon"></ion-icon>
      <p><small>Reading Is To The Mind What Exercise Is To The Body</small></p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Login</ion-button>
      </form>
      <div class="create-account">
        <p>Don't have an account? <a (click)="toRegister()">Create one</a></p>
      </div>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <div class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading, please wait...</p>
    </div>
  </ng-template>
</ion-content>
