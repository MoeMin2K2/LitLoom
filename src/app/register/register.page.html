<ion-content class="ion-padding">
  <div class="content-container">
    <div class="form-container">
      <h3>REGISTER</h3>
      <ion-icon name="book" class="animated-icon"></ion-icon>
      <p><small>Reading Is To The Mind What Exercise Is To The Body</small></p>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Register</ion-button>
      </form>
      <div class="create-account">
        <p>Already have an account? <a (click)="navigateToLogin()">Login</a></p>
      </div>
    </div>
  </div>
</ion-content>
